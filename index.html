<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="girl.webp" id="person-img" alt="person" />

                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. A beatae soluta quisquam, quia
                    officia aperiam. Id, illo itaque? Accusantium, delectus.</p>

                <!-- preview next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="random-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
